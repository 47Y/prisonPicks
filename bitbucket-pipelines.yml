# You can specify a custom docker image from Docker Hub as your build environment.
image: java:8

pipelines:
  default:
    - step:
        caches:
          - gradle
        script:
          - sh gradlew build
  tags:
    release-*:
     - step:
        caches:
          - gradle
        script:
          - sh gradlew build
          - git push git@github.com:ThePhilderbeast/prisonPicks.git
          - git push git@github.com:ThePhilderbeast/prisonPicks.git --tags