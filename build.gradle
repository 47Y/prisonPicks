apply plugin: "java"
apply plugin: "jacoco"

sourceCompatibility = 1.8

version = '1.3.3'

repositories {
    mavenLocal()
    mavenCentral()
    maven {url('https://oss.sonatype.org/content/groups/public/')}
    maven {url('https://hub.spigotmc.org/nexus/content/repositories/snapshots/')}
    maven {url('http://maven.sk89q.com/repo/')}
    maven {url('https://jitpack.io/')}
}

jar {
        eachFile { copyDetails ->
        if (copyDetails.path == 'plugin.yml') {
            filter { line ->
                line.replace('{{version}}', "$version")
            }
        }
    }
}

jacocoTestReport {
    reports {
        xml.enabled true
        xml.destination "${buildDir}/reports/jacoco/report.xml"
        html.enabled = true
    }
}

check.dependsOn jacocoTestReport

dependencies {

    compile group: "org.spigotmc",
            name: "spigot-api",
            version: "1.11.2-R0.1-SNAPSHOT"
                   
    compile group: "com.sk89q.worldguard",
            name: "worldguard-legacy",
            version: "6.2"
            
    compile group: "com.github.thePhilderbeast",
            name: "AutoPickup",
            version: "4.+"
            
    compile group: "com.sk89q.worldedit",
            name: "worldedit-core",
            version: "6.1.4-SNAPSHOT"

    //testing dependencys
    testCompile group: "junit",
                name: "junit",
                version: "4.12"

    testCompile group: "org.powermock",
                name: "powermock-module-junit4",
                version: "1.7+"

    testCompile group: "org.powermock",
                name: "powermock-api-mockito2",
                version: "1.7+"

}